<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taktisyen</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="menu">
    <button onclick="on_click_new();">Yeni</button>
    <button onclick="on_click_save();">Kaydet...</button>
    <button onclick="on_click_open();">Aç...</button>
    <button onclick="switchpage('.page.settings')">Seçenekler</button>
    <span class="spacer" aria-hidden="true"></span>
    <button onclick="download();">Bilgisayarıma İndir</button>
    <a href="https://github.com/EmreOzcan/taktisyen">Kaynak Kodu</a>
</nav>

<input oninput="on_input_file();" type="file" id="file-input" accept="text/plain" hidden aria-hidden="true">

<div class="page app">
    <label for="kalip-input">Kalıp Örneği</label>
    <input oninput="on_input_kalip();" type="text" id="kalip-input" class="aruz-kalip">

    <label for="kalip-output">Kalıp Analizi</label>
    <div id="kalip-output" class="aruz-output aruz-kalip"></div>

    <label for="text-input">Metin Girişi</label>
    <textarea oninput="on_input_text();" id="text-input" rows="5" placeholder="Şiirinizi buraya yazın." class="aruz-text"></textarea>

    <label for="text-output">Metin Analizi</label>
    <div id="text-output" class="aruz-output aruz-text"></div>
</div>

<div class="page settings">
    <h2>Erişilebilirlik seçenekleri</h2>

    <div class="row">
        <input type="checkbox" id="visual-difference-checkbox" oninput="updateVisualDifference(this.checked);">
        <label for="visual-difference-checkbox">Hece çeşitlerini görsel farklılıklarla tasvir et</label>
    </div>

    <h2>Düzenlenen belgenin seçenekleri</h2>

    <div class="row">
        <input type="checkbox" id="medli-checkbox" checked oninput="medliHece = this.checked;">
        <label for="medli-checkbox">Medli hece</label>
    </div>

    <div class="row">
        <input type="checkbox" id="last-syllable-checkbox" checked oninput="lastSyllableClosed = this.checked;">
        <label for="last-syllable-checkbox">Mısranın son hecesi her zaman kapalı</label>
    </div>

    <div class="row">
        <label for="stop-input" data-before-element>Hece ayıran karakterler</label>
        <input type="text" id="stop-input" oninput="stopCharacters = this.value;">
    </div>

    <div class="row">
        <label for="filename-input" data-before-element>Dosya ismi</label>
        <input type="text" id="filename-input">
    </div>
    <button onclick="switchpage('.page.app');" class="button">Geri</button>
</div>

<script defer src="script.js"></script>

</body>
</html>
